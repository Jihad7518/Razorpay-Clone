
<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="images/favicon.png">
    <title>Razorpay</title>
    
    <style>
      .corefeaturesection{
          background-size: 100% 100%;
          padding-top: 12rem;

      }

      .ctaSection{
        background-size: 100% 100%;
      }

      .companiesList{
        animation: 5s infinite linear moveCompany;
      }

      @keyframes moveCompany {
        0%{
          top:0;
        }
        100%{
          top:-50%;
        }
      }

  </style>

</head>
  
  <body>

      <nav class="bg-deepBlue">
        <div class="flex relative w-[1080px] mx-auto items-center justify-between">
          <!-- logo -->
        <a href="/" class="cursor-pointer py-7 pr-7">
            <img 
            src="images/logo.svg" 
            width="125px"
            height="30px"/>
        </a>
          
          <ul class="flex gap-6">
            <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer 
            transition-all duration-200 relative group hidden lg:block">
            <a href="#">Paments</a>
            <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block
            transition-all duration-200"></div>
            </li>
            
            <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer 
            transition-all duration-200 relative group hidden lg:block">
            <a href="#">Banking</a>
            <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block
            transition-all duration-200"></div>
            </li>

            <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer 
            transition-all duration-200 relative group hidden lg:block">

            transition-all duration-200 relative group hidden lg:block">
            <a href="#">Payroll</a>

            </li>

            <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer 
            transition-all duration-200 relative group hidden lg:block">
            <a href="#">Resources</a>
            <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block
            transition-all duration-200"></div>
            </li>
            
            
            
          </ul>
          
        </div>
        
      </nav>
      
      
    </div>
